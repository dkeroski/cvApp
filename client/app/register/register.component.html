
 <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="app/img/logo2.png" />

            <form class="form-signin" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel"  placeholder="First Name" required  autofocus>
                  <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
                <input type="text" class="form-control"  name="lastName"  [(ngModel)]="model.lastName" #lastName="ngModel"   placeholder="Last Name" required>
                  <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
                 <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"  placeholder="Username" required  autofocus>
                   <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                 <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"  placeholder="Email" required >
                  <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                 <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Password" required >
                  <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>  
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
          <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div><!-- /card-container -->
    </div><!-- /container -->
